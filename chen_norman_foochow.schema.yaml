# chen_norman_foochow.schema.yaml
schema:
  schema_id: chen_norman_foochow
  name: 陈-罗闽语拼音
  version: "2.0"
  author:
    - Shen_Linwood <393692665@qq.com>
  description: |
    陈立鸥、罗杰瑞在《闽语入门》中使用的福州话拼音方案
    # luna_pinyin.schema.yaml
# ...

engine:
  processors:
    - ascii_composer
    - key_binder
    - speller
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - abc_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - table_translator

speller:
  alphabet: 'aoeiuyqg1234567890_=^/'
  delimiter: ' '
  auto_select: true

translator:
  dictionary: chen_norman_foochow
